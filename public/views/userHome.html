    <form class="form-inline">
        <h2>Create a game session for others to join!</h2>
        <div class='form-group'>
            <label>What game do you want to play?</label>
            <select name="SessionGame" ng-model="test_session.game">
                <option value="Battlefield 4">Battlefield 4</option>
                <option value="Call of Duty">Call of Duty</option>
                <option value="Destiny">Destiny</option>
                <option value="Diablo 3">Diablo 3</option>
                <option value="PayDay 2">PayDay 2</option>
            </select>
            <div class="row">
                    <h4>Date of Session</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <p class="input-group">
                                <input type="text" class="form-control" datepicker-popup="shortDate" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2020-12-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                            </p>
                        </div>
                    </div>

                </div>


                <!--<div class="col-md-6">-->
                    <!--<p class="input-group">-->
                        <!--<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="test_session.date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />-->
              <!--<span class="input-group-btn">-->
                <!--<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>-->
              <!--</span>-->
                    <!--</p>-->
                <!--</div>-->
            <h4>What skill level would you prefer to play with?</h4>
            <select name="SkillLevel" ng-model="test_session.skill_level">
                <option value="Beginner">Beginner</option>
                <option value="Recreational">Recreational</option>
                <option value="Pro">Pro</option>
                <option value="Any">Any</option>
            </select>
        </div>
        <div>
            <h3>Place a description about your game here</h3>
            <input ng-model="test_session.description">
        </div>
        <button class="btn btn-success btn-lg" type="submit" ng-click="submitSession()">Create your session!</button>
    </form>
