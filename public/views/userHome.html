    <form>
        <div class='form-group'>
            <h2>Create a game session for others to join!</h2>
            <label>What game do you want to play?</label>
            <select name="SessionGame" ng-model="test_session.game">
                <option value="Battlefield 4">Battlefield 4</option>
                <option value="Call of Duty">Call of Duty</option>
                <option value="Destiny">Destiny</option>
                <option value="Diablo 3">Diablo 3</option>
                <option value="PayDay 2">PayDay 2</option>
            </select>
            <h4>What skill level would you prefer to play with?</h4>
            <select name="SkillLevel" ng-model="test_session.skill_level">
                <option value="Beginner">Beginner</option>
                <option value="Recreational">Recreational</option>
                <option value="Pro">Pro</option>
                <option value="Any">Any</option>
            </select>
            <button class="btn btn-success btn-lg" type="submit" ng-click="submitSession()">Create your session!</button>

        </div>
    </form>
        <div>
            <h3>Place a description about your game here</h3>
            <input ng-model="test_session.description">
        </div>
